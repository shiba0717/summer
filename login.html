<h1>DOTAACAN</h1>
<h3>予定は日々、変わるもの。</h3>
<p>DOTAACAN(ドターキャン)はドタキャンされた店舗側と、予約したいお客様をマッチングするサービスです。早速ログインして始めよう！</p>
<br>
<br>
<div class="form_cotainer ">
<div class="store_login">
<h4>店舗様ログイン</h4>
<form method="POST" action="login.php">
email:<input type="text" name="sem" size="40"><br>
pw:<input type="password" name="spw" size="40"><br>
<input type="submit" value="login">
</form>
</div>

<div class="customer_login">
<h4>お客様ログイン</h4>
<form method="POST" action="login_customer.php">
email:<input type="text" name="cem" size="40"><br>
pw:<input type="password" name="cpw" size="40"><br>
<input type="submit" value="login">
</form>
</div>
</div>
